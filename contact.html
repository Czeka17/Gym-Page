    <main>
        <section class="we-are-here">
            <h2>Jesteśmy tutaj</h2>
            <div class="underline"></div>
            <div class="container">
                <div class="we-are-here__box">
                    <div class="circle-component first-circle"></div>
                    <div class="we-are-here__box--map"><div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=szkoła podstawowa, wińsko&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://formatjson.org/">format json</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style></div></div>
                    <div class="we-are-here__box--text">
                        <p>Znajdziesz nas tutaj!</p>
                        <p>Wińsko, ul. Nowa 2</p>
                        <p>Lub...</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-us">
            <h2>Skontaktuj się z nami</h2>
            <div class="underline"></div>
            <div class="container"> 
                <form action="https://formsubmit.co/jczekanski123@gmail.com" method="POST" class="contact-us__form">
                    <div class="contact-us__form-box">
                        <input placeholder="Imię" type="text" id="name" name="name" required> 
                    </div>
                    <div class="contact-us__form-box" >
                        <input placeholder="E-mail"type="email" id="mail" name="mail" required>
                    </div>
                    <div class="contact-us__form-box">
                        <textarea placeholder="Wiadomość (Napisz, która oferta cię interesuje)" name="message" id="message" required cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="contact-us__form-btn">Wyślij</button>
                </form>
            </div>
        </section>
    </main>
